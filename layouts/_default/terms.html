{{ define "main" }}

{{ $type := .Type }}
<div class="split-bio">
{{ range $key, $value := .Data.Terms.ByCount }}
  {{ $name := .Name }}
  {{ $count := .Count }}
  {{ with $.Site.GetPage (printf "/%s/%s" $type $name) }}
  <p>
    <a class="btn btn-outline-dark" href="{{ .Permalink }}">
      <span class="badge badge-dark">{{ $count }}</span> {{ $name }}
    </a>
  </p>
  {{ end }}
{{ end }}
</div>
{{ end }}

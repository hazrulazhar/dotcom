<main>
<div class="container">
    <div class="pages">
    {{ range .Data.Pages }} {{ if not .Params.unlisted }}
    <div class="page">
        <span class="date">{{ .Date.Format "02 January 2006" }}</span>
        {{ range . }}
        <a href="/posts/tags/{{ . }}/">
        <span class="tag">{{ . }}</span>
        </a>
        {{ end }}
        <a href="{{ .RelPermalink }}">
        <h3 class="title">{{ .Title }}</h3>
        </a>
    </div>
    {{ end }} {{ end }}
    </div>
</div>
</main>
